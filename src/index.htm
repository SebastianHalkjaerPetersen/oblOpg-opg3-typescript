<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>Hello app</title>
</head>

<body>
  <h1 style="">Hello</h1>
  <div id="app">
    <div class="row">
      <input style="margin-left: 50px; margin-right: 10px;" v-model= "incString" placeholder="Text to manipulate">
      
    
      <button style="margin-left: 10px; margin-right: 10px;" v-on:click="ToUpperCase()" class="btn btn-primary">Uppercase Text</button>
    
      <button style="margin-left: 10px; margin-right: 10px;" v-on:click="ToLowerCase()" class="btn btn-primary">LowercaseText</button>
      <div>{{ outString }}</div>
    </div>
  </div>
  

  <script src="bundle.js"></script>
</body>

</html>
